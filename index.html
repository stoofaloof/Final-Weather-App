<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="appWrapper">
        <div class="mainBody">
          <h1 id="city-display">Toronto</h1>
          <h2 id="country-display">Canada</h2>
          <ul class="topDisplay">
            <li id="date-display">Monday, July 12, 2021</li>
            <li id="time-display">9:43</li>
            <li id="note-display">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="weather-image" />
              <span id="main-temp">20</span
              ><span id="temp-unit"
                ><a href="" class="tempConvert">°C</a> |
                <a href="" class="tempConvert">°F</a></span
              >
            </div>
            <div class="col-6">
              <ul class="sideDisplay">
                <li>Feels Like: <span id="feels-like">40</span> °C</li>
                <li>Wind Speed: <span id="windspeed">20</span> km/h</li>
                <li>Humidity: <span id="humidity">65</span> %</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/stoofaloof/Final-Weather-App"
          class="codeLink"
          target="_blank"
          >Open-source code</a
        >
        by Stephanie Chow
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
